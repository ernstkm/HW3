<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <title>Do longer school hours</title>
      <script type="text/javascript" src="d3/d3.js"></script>
      <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
      <style type="text/css">
      body{
        fill:lightgrey;
      }
      .chart rect{
        fill:steelblue;
      }
      .chart text{
        fill:darkgrey;
        font:10px sans-serif;
        text-anchor: middle;
      }
      </style>
  </head>
  <body>
    <svg class="chart"></svg>
      <script type="text/javascript">
      var width=500;
      var height = 600;
      var barPadding = 1;

      var y = d3.scale.linear()
        .range([height,0]);

      var chart = d3.select(".chart")
        .attr("width", width)
        .attr("height", height);

      d3.json("eduStatjson.json", function(error, data){
        y.domain([0, d3.max(data, function(d){return d.totHrs;})]);

        var barWidth = width / data.length;

        var bar = chart.selectAll("g")
          .data(data)
          .enter().append("g")
          .attr("transform", function(d,i){return "translate(" + i * barWidth +",0)";});

  //          .attr("transform", "rotate(270)");

        bar.append("rect")
            .attr("y", function(d) {return y(d.mAvgScr);})
            .attr("height", function(d) {return height - y(d.mAvgScr);})
            .attr("width", (barWidth / 2) -1)
            .attr("fill", "yellow");
  //

        bar.append("rect")
              .attr("y", function(d) {return y(d.totHrs);})
              .attr("height", function(d) {return height - y(d.totHrs);})
              .attr("width", (barWidth/2) -1)
              .attr("transform", "translate(" + (barWidth/2) +",0)");
//
        bar.append("text")
              .attr("x", barWidth/2)
              .attr("y", function(d) {
                  return y(d.totHrs)+3;})
              .attr("dy", ".75em")
              .text(function(d) {return d.Country;});

      });

      </script>
  </body>
</html>
